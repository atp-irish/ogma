<div class="max-w-4xl mx-auto space-y-8">

    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl">Scraper Control</h2>
            <p class="text-base-content/70">Select the data source and manage the scraping process.</p>

            <div class="form-control p-6 bg-base-200 rounded-lg mt-4">
                <label class="label cursor-pointer">
                    <span class="label-text text-lg">
                        <strong class="text-primary">HTTP Scraping</strong><br>
                        <span class="text-sm opacity-70">Directly scrape the full export from plc.directory.</span>
                    </span>
                    <input type="radio" name="scraper-mode" class="radio radio-primary" {% if config.scraper_mode == "http" %}checked{% endif %} />
                </label>
            </div>

            <div class="form-control p-6 bg-base-200 rounded-lg mt-2">
                <label class="label cursor-pointer">
                    <span class="label-text text-lg">
                        <strong class="text-info">Iroh P2P Peering</strong><br>
                        <span class="text-sm opacity-70">Join the Iroh network to sync data from peers.</span>
                    </span>
                    <input type="radio" name="scraper-mode" class="radio radio-primary" {% if config.scraper_mode == "iroh" %}checked{% endif %} />
                </label>
            </div>

             <div class="divider"></div>

            <div class="flex flex-col md:flex-row gap-4 items-center">
                 <div class="form-control w-full">
                    <label class="label"><span class="label-text">Run Frequency</span></label>
                    <select class="select select-bordered">
                        <option {% if config.run_frequency == "every_15_minutes" %}selected{% endif %}>Every 15 Minutes</option>
                        <option {% if config.run_frequency == "daily_00_00_utc" %}selected{% endif %}>Daily @ 00:00 UTC</option>
                        <option {% if config.run_frequency == "manual_only" %}selected{% endif %}>Manual Only</option>
                    </select>
                </div>
                 <div class="form-control w-full">
                    <label class="label"><span class="label-text">Status</span></label>
                    <div class="p-3 bg-base-200 rounded-lg flex items-center">
                        <label class="cursor-pointer label">
                          <span class="label-text mr-4">Enabled</span>
                          <input type="checkbox" class="toggle toggle-success" {% if config.scraper_enabled %}checked="checked"{% endif %} />
                        </label>
                    </div>
                </div>
            </div>

            <div class="card-actions justify-end mt-6">
                <button class="btn btn-secondary w-full md:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Run Now
                </button>
                <button class="btn btn-primary w-full md:w-auto">Save Configuration</button>
            </div>
        </div>
    </div>
</div>
